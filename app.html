<!DOCTYPE html>
<html>
<head>
    <title>MINIGPT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script> -->
   </head>
<body>
    <div id="chat-window" class="container mt-5">
        <h1 class="main-title text-center mb-3">MINI GPT</h1>
        <div id="chat-messages" class="p-2 border-bottom"
            style="height: calc(100vh - 200px); max-height: calc(100vh - 200px); overflow: auto;"></div>
        <form id="chat-form" class="d-flex align-items-center">
            <input type="text" id="chat-input" class="form-control me-2" autocomplete="off" placeholder="Type your message here" required>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <button id="clear-chat-btn" class="btn btn-secondary mt-3" onclick="clearChat()">Clear Chat</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
